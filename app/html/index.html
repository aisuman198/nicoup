<!DOCTYPE html>
<html lnag="jp">
<link rel="stylesheet" href="../../app/css/index.css">

<head>
    <meta charset="UTF-8">
    <title>ニコニコアップロードヘルパー</title>
</head>

<body>
    <script src="../../app/js/content.js"></script>
    <script src="../../app/js/popup.js"></script>
    <div class="wrapper">
        <div class="title">ニコニコアップロードヘルパー</div>
        <div class="content">
            <a class="css-button" href="#" id="saveButton">
                保存
            </a>
            <a class="css-button" href="#" id="loadButton">
                動画情報を出力
            </a>
        </div>
        <div id="info-text" class="info">
            <p id="defaultMessage" class="default visible">情報を入力してください</p>
            <p id="ready" class="default hide">「動画情報を出力」を押してください</p>
            <p id="errorSave" class="error hide">保存に失敗しました。必要な値が入力されていません。</p>
            <p id="successSave" class="success hide">保存に成功しました</p>
            <p id="errrOutputApiError" class="error hide">出力に失敗しました。</p>
            <p id="errrOutputInvalidPage" class="error hide">出力に失敗しました。投稿ページで実行してください</p>
            <p id="errrOutputMissingParameter" class="error hide">出力に失敗しました。必要な値が入力されていません</p>
            <p id="successOutput" class="success hide">出力に成功しました</p>
        </div>
        <form id="settingsForm" class="setting-form">
            <input type="text" id="title" placeholder="* タイトル（初期値を{{defaultInput}}で参照できます）" name="title">

            <textarea id="detail" placeholder="概要" name="detail"></textarea>

            <input type="text" id="genre" placeholder="ジャンルID" name="genre">

            <input type="number" id="seriesId" placeholder="シリーズID" name="seriesId">

            <input type="text" id="tags" placeholder="タグ（スペース区切りで入力）" name="tags">

            <input type="number" id="publishHour" placeholder="投稿時間：時" min="0" max="23" name="publishHour">
        </form>
    </div>
</body>

</html>
